<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="autor" content="Nikola Dalchevski">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Indie+Flower" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-expand-lg  nav-my-css">
        <a class="navbar-brand" href="#">BBG</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li id="type" class="nav-item active">
                    <a class="nav-link" href="#">Type of Bikes <span class="sr-only">(current)</span></a>
                </li>
                <li id="features" class="nav-item">
                    <a class="nav-link" href="#">Bike Features</a>
                </li>
                <li id="size-calculator" class="nav-item dropdown">
                    <a class="nav-link" href="#"> Size Calculator</a>
                </li>
                <li id="bikes" class="nav-item">
                    <a class="nav-link" href="#">Explore Bikes</a>
                </li>
            </ul>
            <div class="logInText">

                <form id="logInForm" class="form-inline my-2 my-lg-0 ">
                    <input id="email" type="email" class="form-control-sm  mr-sm-2 " placeholder="Email">
                    <input id="pass" type="password" class="form-control-sm  mr-sm-2" placeholder="Password"> <br>
                    <button id="logBtn" type="submit" class="btn-primary " id="but">Log in</button>
                </form>
                <a id="reg" class="register " href="#">register</a>
            </div>




        </div>
    </nav>
  


    <main id="main" class="container main">

        <div class="row">
            <div class="col-lg-3 asaid-nav">
                <div><br>
                    <form action="">
                        <div class="row no-gutters">
                            <input type="text" placeholder="Search" class="search col-lg-9" id="search">
                            <div class="col-lg-3">

                                <button type="submit" id="searchButton" value="something"><i class="fa fa-search"></i></button>
                            </div>
                        </div> <br>


                    </form>
                    <form action="#" method="GET">
                        <p class="nav-heading">Type</p>
                        <input type="checkbox" value="Road" name="type" id="road"> Road <br>
                        <input type="checkbox" value="Mountain" name="type" id="mountain"> Mountain <br>
                        <input type="checkbox" value="Hibrid" name="type" id="hibrid"> Hibrid <br> <br>
                        <hr>
                        <p class="nav-heading">Brand</p>
                        <input type="checkbox" value="Scott" name="brand" id="scott"> Scott <br>
                        <input type="checkbox" value="Cube" name="brand" id="cube"> Cube <br>
                        <input type="checkbox" value="Trek" name="brand" id="trek"> Trek <br>
                        <input type="checkbox" value="Focus" name="brand" id="focus"> Focus <br><br>
                        <hr>
                        <p class="nav-heading">Tires size</p>
                        <input type="checkbox" value="29" name="tireSize" id="29"> 29 <br>
                        <input type="checkbox" value="27.5" name="tireSize" id="27-5"> 27.5 <br>
                        <input type="checkbox" value="700c" name="tireSize" id="700c"> 700c <br>
                        <input type="checkbox" value="650c" name="tireSize" id="650c"> 650c <br> <br>
                        <div class="col-lg-12 submitSort">
                            <hr>
                            <input type="submit" id="sortButton">
                            <input type="reset" id="resetButton">
                        </div>

                    </form>
                </div>
            </div>


            <!--change it back in col lg 9-->

            <div class="col-lg-9 row " id="showBikes">
                <div class="container">
                    <div class="row main">
                        <div class="panel-heading">
                            <div class="panel-title text-center">
                                <h1 class="title">Create Account</h1>
                                <hr />
                            </div>
                        </div>
                        <div class="main-login main-center">
                            <form id="registerForm " class="form-horizontal"  action="">
            
                                <div class="form-group">
                                    <label for="name" class="cols-sm-2 control-label">First Name:</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon iconbk"><i class="fa fa-user-plus fa"
                                                    aria-hidden="true"></i></span>
                                            <input type="text" class="form-control formcontrolcls" name="name" id="name"
                                                placeholder="Enter your first name here"  required />
                                        </div>
                                    </div>
                                </div>
            
                                <div class="form-group">
                                <label for="lastName" class="cols-sm-2 control-label">Last Name:</label>
                                <div class="cols-sm-10">
                                    <div class="input-group">
                                        <span class="input-group-addon iconbk"><i class="fa fa-user-plus fa"
                                                aria-hidden="true"></i></span>
                                        <input type="text" class="form-control formcontrolcls" name="lastName" id="lastName"
                                            placeholder="Enter your last name here" />
                                    </div>
                                </div>
                            </div>
            
                                <div class="form-group">
                                    <label for="email" class="cols-sm-2 control-label">Email:</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon iconbk"><i class="fa fa-envelope-o fa"
                                                    aria-hidden="true"></i></span>
                                            <input type="text" class="form-control formcontrolcls" name="email" id="regEmail"
                                                placeholder="Enter your Email here" />
                                        </div>
                                    </div>
                                </div>
            
                               
            
                                <div class="form-group">
                                    <label for="password" class="cols-sm-2 control-label">Password:</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon iconbk"><i class="fa fa-lock fa-lock "
                                                    aria-hidden="true"></i></span>
                                            <input type="password" class="form-control formcontrolcls" name="regPassword"
                                                id="password" placeholder="Password: Must be 8 char long" />
                                        </div>
                                    </div>
                                </div>
            
                                <div class="form-group">
                                    <label for="confirm" class="cols-sm-2 control-label">Re-enter Password:</label>
                                    <div class="cols-sm-10">
                                        <div class="input-group">
                                            <span class="input-group-addon iconbk"><i class="fa fa-lock fa-lock"
                                                    aria-hidden="true"></i></span>
                                            <input type="password" class="form-control formcontrolcls" name="confirm"
                                                id="confirm" placeholder="Confirm Password" />
                                        </div>
                                    </div>
                                </div>
            
                                <div class="form-group ">
                                    <button id="regButton" type="submit" class="btn btn-info btn-lg btn-block login-button">Create
                                        Account</button>
                                </div>
            
                            </form>
                        </div>
                    </div>
                </div>
            </div>


    </main>
    <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
    <!-- <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script> -->
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>

    <script type="text/javascript" src="build/app.all.js"></script>
</body>

</html>
